{% extends 'article/base.html' %}

{% block content %}

  <div class="post">
            {% if post.article_published_date %}
                <div class="date">
                    {{ post.article_published_date }}
                </div>
            {% endif %}
            <h1>{{ post.article_title }}</h1>
            <p>{{ post.article_text|linebreaksbr }}</p>
        </div>

{% endblock %}
